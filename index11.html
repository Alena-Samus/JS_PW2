<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 11</title>
</head>
<body>
  <script>
    //префиксная форма
    let i = 1;
    let a = ++i;
    alert("a = " + a);

   
    //постфиксная форма
    i = 1;
    a = i++;
    alert("a = " + a);

    //разница между префиксной и постфиксной формами
    a = 1;
    let b = 1, c, d;
    c = ++a;
    alert("c = " + c);

    d = b++;
    alert("d = " + d);

    alert("a = " + a);
    alert("b = " + b);
  </script>
  
</body>
</html>
