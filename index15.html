<body>
  <script>
    //ввод имени пользователя и вывод сообщения в окно браузера
    let name = window.prompt("Введите сюда своё имя", 'Введите имя');
    document.write("Ваше имя " + name + ". Очень рады знакомству с Вами!!!");
     
    //ввод возраста
    let years = window.prompt("Сколько Вам лет, если не секрет?", '35 лет');

    //выбор только цифр из переменной years и увеличение ее на 10 лет
    let yearsChange = +years.replace(/[^0-9]/g,"") + 10;

    //вывод измененного возраста
    alert("Через 10 лет Вам исполнится " + yearsChange + " лет!");
    
    //появление диалогового окна с предложением повторного ввода информации
    let repeat = confirm("Начать заново?");
  </script>
</body>
